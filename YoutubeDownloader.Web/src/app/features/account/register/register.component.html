<div class="small-info-page">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>Register your account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required />
          <mat-error>
            <app-validation-feedback controlName="username"></app-validation-feedback>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required />
          <mat-error>
            <app-validation-feedback controlName="email"></app-validation-feedback>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input #password matInput type="password" placeholder="Password" formControlName="password" required />
          <mat-icon [passwordShowDirective]="password" matSuffix>{{
            password.type === "password" ? "visibility" : "visibility_off"
          }}</mat-icon>
          <mat-error>
            <app-validation-feedback
              controlName="password"
              [customValidationMessages]="passwordValidationErrors"
            ></app-validation-feedback>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            #confirmPassword
            matInput
            type="password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            required
          />

          <mat-icon [passwordShowDirective]="confirmPassword" matSuffix
            >{{ confirmPassword.type === "password" ? "visibility" : "visibility_off" }}
          </mat-icon>
          <mat-error>
            <app-validation-feedback
              controlName="confirmPassword"
              [customValidationMessages]="confirmPasswordValidationErrors"
            >
            </app-validation-feedback>
          </mat-error>
        </mat-form-field>
        <div class="margin-top-25">
          <button [disabled]="!registerForm.valid" mat-raised-button color="accent">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
